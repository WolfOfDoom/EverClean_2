<head>
    <meta charset="UTF-8">
    <title>EverClean</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h2>Panel de Administración</h2>
    <div>
        <h3>Añadir nuevo producto</h3>
        <form id="form-add-product">
            <input type="text" id="product-name" placeholder="Nombre" required>
            <input type="number" id="product-price" placeholder="Precio" required>
            <input type="text" id="product-image" placeholder="URL de la imagen">
            <button type="submit">Agregar</button>
        </form>
    </div>

    <div>
        <h3>Catálogo actual</h3>
        <div id="lista-productos"></div>
    </div>

    <button onclick="window.location.href='index.html'">Volver</button>
    <script src="js/admin.js"></script>
</body>
